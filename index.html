<head>
    <meta charset='utf-8'>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Student List</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" id="searchStudent" placeholder="Search Student Name"
                    aria-label="Search Student Name">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Student List Table -->
    <div class="tableContainer">
        <h4>Total Students (<span id="totStudentNumber">00</span>)
            <i class="fa-solid fa-circle-plus" onclick="add()"></i>
        </h4>
        <div id="studentList" class="my-4 d-flex align-content-center justify-content-center table-responsive">
            <Table class="studentTable table table-bordered table-striped">
                <thead class="table-dark">
                    <tr class="tableContent">

                        <th scope="col">#</th>
                        <th scope="col">Student Name (Roll No.)</th>
                        <th scope="col">
                            <label>Grade/Class</label>
                            <!-- <input type="number" name="" id=""> -->
                        </th>
                        <th scope="col">Division</th>
                        <th scope="col">Date of Birth</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="data">

                </tbody>
            </Table>
        </div>
        <!-- Delete All Button -->
        <button class="btn btn-lg btn-outline-dark " id="deleteAll" onclick="clearStorage()">
            <i class="fa-solid fa-trash-can"></i>
            <span>Delete All</span>
        </button>
    </div>

    <!-- PopUp Section -->
    <div id="context-menu">
        <div class="position"></div>
        <div class="popup-box containe">
            <div class="header">
                <p>Add / Edit Student</p>
                <label for="click" class="fa-solid fa-circle-xmark " onclick="cancel()"></label>
            </div>
            <!-- Active Tab Section -->
            <div class="tab">
                <div class="tabs" id="tabs">
                    <button class="tab-links btn active" onclick="switchTab(event,'student-info')">Student
                        Info</button>
                    <button class="tab-links btn" onclick="switchTab(event,'extra-curricular')">Extra
                        Curricular</button>
                </div>
                <!-- ?Tab Contents -->
                <!-- Student Info Section -->
                <div class="tab-contents active" id="student-info">
                    <div class="student-info">
                        <form class="student-info-form" action="/">
                            <div class="name-inp row">
                                <div class="firstName col">

                                    <input type="text" name="first-name" id="firstName" class="form-control"
                                        placeholder="First Name">
                                </div>
                                <div class="lastName col">
                                    <input type="text" name="last-name" id="lastName" class="form-control"
                                        placeholder="Last Name">
                                </div>
                            </div>
                            <div class="grade-division row">
                                <!-- Grade Dropdown Options -->
                                <div class="grade col">
                                    <input type="text" list="gradeInput" class="form-control" id="grade" name="grade"
                                        placeholder="Grade/Class">
                                    <datalist id="gradeInput" name="grade">
                                        <option value="1">
                                        <option value="2">
                                        <option value="3">
                                        <option value="4">
                                        <option value="5">
                                    </datalist>
                                </div>
                                <!-- Division Dropdown Options -->
                                <div class="division col">
                                    <input type="text" list="divisionList" id="division" class="form-control"
                                        name="division" placeholder="Division">
                                    <datalist id="divisionList" name="division">
                                        <option value="AA">
                                        <option value="A+">
                                        <option value="A">
                                        <option value="B">
                                        <option value="C">
                                        <option value="D">
                                    </datalist>
                                </div>
                            </div>
                            <div class="date-gen row">
                                <div class="date col">
                                    <input type="date" class="form-control dob" name="date" value="">
                                    <small id="dateHelp" class="form-text text-muted">Date of Birth</small>
                                </div>
                                <!-- Radio Button -->
                                <div class="radio  col">
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" id="radio1" name="optradio"
                                            value="Male" checked>Male
                                        <label class="form-check-label" for="radio1"></label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" id="radio2" name="optradio"
                                            value="Female">Female
                                        <label class="form-check-label" for="radio2"></label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Extra Curricular Section -->
                <div class="tab-contents" id="extra-curricular">
                    <div class="extra-curricular" id="activity-container">
                        <!-- First Activity box  -->
                        <div class="card items my-2" id="card">
                            <form action="/">
                                <div class="activity1 card-body">
                                    <select name="activity" id="activity1" class="form-select">
                                        <option value="1">Drawing</option>
                                        <option value="2">Music</option>
                                        <option value="3">Football</option>
                                    </select>
                                </div>
                                <div class="time card-footer">
                                    <div class="times">
                                        <input type="time" name="start" class="" id="startTime" placeholder="03:00 PM">
                                        <input type="time" name="endTime" class="" id="endingTime"
                                            placeholder="03:00 PM">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- Second Activity box  -->
                        <div class="card items my-2">
                            <form action="/">
                                <div class="activity1 card-body">
                                    <select name="activity" id="activity1" class="form-select">
                                        <option value="1">Drawing</option>
                                        <option value="2">Music</option>
                                        <option value="3">Football</option>
                                    </select>
                                </div>
                                <div class="time card-footer">
                                    <div class="times">
                                        <input type="time" name="start" class="" id="startTime" placeholder="03:00 PM">
                                        <input type="time" name="endTime" class="" id="endingTime"
                                            placeholder="03:00 PM">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- Third Activity box  -->
                        <div class="card items my-2">
                            <form action="/">
                                <div class="activity1 card-body">
                                    <select name="activity" id="activity1" class="form-select">
                                        <option value="1">Drawing</option>
                                        <option value="2">Music</option>
                                        <option value="3">Football</option>
                                    </select>
                                </div>
                                <div class="time card-footer">
                                    <div class="times">
                                        <input type="time" name="start" class="" id="startTime" placeholder="03:00 PM">
                                        <input type="time" name="endTime" class="" id="endingTime"
                                            placeholder="03:00 PM">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- Add Activity Button -->
                    <div class="addActivityBtn" id="addActivity" onclick="addActivityBtn()">
                        <button class="btn btn-outline-dark">
                            <i class="fa-solid fa-plus"></i>
                            <span>Add Activity</span>
                        </button>
                    </div>
                </div>
            </div>
            <!-- Footer Section -->
            <div class="footer">
                <!-- Cancel Button -->
                <button class="cancel btn btn-outline-dark" id="cancel" onclick="cancel()">
                    <label class="fa-solid fa-ban"></label>
                    <span>Cancel</span>
                </button>
                <!-- Save Button -->
                <button class="save btn btn-outline-success" id="save" onclick="save(event)">
                    <label class="fa-solid fa-floppy-disk"></label>
                    <span>Save</span>
                </button>
            </div>
        </div>
    </div>

    <!-- ###### Google jQuery CDN ######## -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"

    <script src="index.js"></script>
</body>

</html>
